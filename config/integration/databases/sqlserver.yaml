apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
spec:
  selector:
    matchLabels:
      app: sqlserver
  replicas: 1
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: MSSQL_PID
              value: "Developer"
            - name: MSSQL_SA_PASSWORD
              value: "P@ssw0rd0995"
          ports:
            - containerPort: 1433
              name: sqlserver
          readinessProbe:
            initialDelaySeconds: 5
            periodSeconds: 2
            timeoutSeconds: 1
            exec:
              command: [
                "/opt/mssql-tools18/bin/sqlcmd",
                "-C", "-U", "sa", "-P","P@ssw0rd0995",
                "-Q", "SELECT 1"
              ]
---
apiVersion: v1
kind: Service
metadata:
  name: sqlserver
spec:
  selector:
    app: sqlserver
  ports:
    - name: sqlserver
      port: 1433
      targetPort: sqlserver
  type: ClusterIP
---
apiVersion: v1
kind: Secret
metadata:
  name: sqlserver-credentials
type: Opaque
stringData:
  url: "sqlserver://sa:P%40ssw0rd0995@sqlserver.default:1433?database=master"
  password: P@ssw0rd0995
