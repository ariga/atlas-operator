# Default values for atlas-operator.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: arigaio/atlas-operator
  pullPolicy: IfNotPresent
  tag: ""

rbac:
  create: true

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext:
  runAsNonRoot: true

securityContext:
  runAsUser: 1000
  allowPrivilegeEscalation: false
  capabilities:
    drop:
      - ALL

resources: {}

nodeSelector: {}

tolerations: []

affinity: {}

# By default, the operator will recreate devdb pods after migration
# Set this to true to keep the devdb pods around.
prewarmDevDB: true

# env is a list of environment variables to set in the operator's deployment
# env:
#   normal:
#     PREWARM_DEVDB: "true"
#     ...
#   secret:
#     ATLAS_TOKEN: ""
#     DATABASE_URL: ""
#     ...
env: 
  # non sensitive variables
  normal:
  # sensitive variables
  secret:

# envSecretRef is a reference to a secret containing the operator's environment variables
# used when you want to flexibly manage the operator's environment variables
envSecretRef: ""
# envConfigMapRef is a reference to a configmap containing the operator's environment variables
# used when you want to flexibly manage the operator's environment variables
envConfigMapRef: ""