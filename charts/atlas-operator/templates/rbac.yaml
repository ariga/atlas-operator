{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "atlas-operator.leaderElectionRole" . }}
  labels:
    {{- include "atlas-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - coordination.k8s.io
    resources:
      - leases
    verbs:
      - get
      - list
      - watch
      - create
      - update
      - patch
      - delete
  - apiGroups:
      - ""
    resources:
      - events
    verbs:
      - create
      - patch
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "atlas-operator.managerRoleName" . }}
  labels:
    {{- include "atlas-operator.labels" . | nindent 4 }}
rules:
  - apiGroups:
      - apps
    resources:
      - deployments
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - ""
    resources:
      - pods
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - ""
    resources:
      - configmaps
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - db.atlasgo.io
    resources:
      - atlasschemas
      - atlasmigrations
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
  - apiGroups:
      - db.atlasgo.io
    resources:
      - atlasschemas/finalizers
      - atlasmigrations/finalizers
    verbs:
      - update
  - apiGroups:
      - db.atlasgo.io
    resources:
      - atlasschemas/status
      - atlasmigrations/status
    verbs:
      - get
      - patch
      - update
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "atlas-operator.leaderElectionRole" . }}-binding
  labels:
    {{- include "atlas-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "atlas-operator.leaderElectionRole" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "atlas-operator.serviceAccountName" . }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "atlas-operator.managerRoleName" . }}-binding
  labels:
    {{- include "atlas-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "atlas-operator.managerRoleName" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "atlas-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}