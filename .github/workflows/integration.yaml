name: Integration Tests
on:
  push:
    branches:
      - master
  pull_request:
jobs:
  unit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install Atlas CLI
        uses: ariga/setup-atlas@master
      - name: Generate
        run: |
          make cli-gen
      - name: Run Go mod tidy
        run: go mod tidy
      - name: Verify generated files are checked in properly
        run: |
          status=$(git status --porcelain)
          if [ -n "$status" ]; then
            echo "you need to run 'make cli-gen' and commit the changes"
            echo "$status"
            exit 1
          fi
      - name: Run tests
        run: |
          make test
  e2e:
    runs-on: ubuntu-latest
    needs: [unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1
      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.3.1/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/
      - name: Run e2e tests
        run: |
          make test-e2e \
            ATLAS_TOKEN=${{ secrets.ATLAS_TOKEN }} \
            KIND_CLUSTER=chart-testing
  e2e-shell:
    runs-on: ubuntu-latest
    needs: [unit]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'
      - name: Install Atlas CLI
        uses: ariga/setup-atlas@master
      - uses: azure/setup-kubectl@v4
      - name: Start minikube
        uses: medyagh/setup-minikube@master
      - name: Install Skaffold
        run: |
          curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/v2.3.1/skaffold-linux-amd64 && \
          sudo install skaffold /usr/local/bin/
      - name: Run integration tests
        run: |
          make docker-build integration-tests
